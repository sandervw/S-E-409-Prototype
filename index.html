<script>

	function download(){
		var g = document.getElementById("datafile");
		var bb = new Blob([g.getContext], {type: 'text/plain'});
		saveAs(bb, "test.txt");
		var a = document.createElement('a');
		a.download = 'hi';
		a.href = window.URL.createObjectURL(bb);
		a.textContent = 'Download ready';

		a.dataset.downloadurl = ['text/plain', a.download, a.href].join(':');
		a.draggable = true; // Don't really need, but good practice.
		a.classList.add('dragout');

		//output.appendChild(a);

		a.onclick = function(e) {
			if ('disabled' in this.dataset) {
				return false;
			}
		}

	}
	
	function showLibrary(){
		document.getElementById('featured').style.display = "none";
		document.getElementById('library').style.display = "block";
	}
	
	function showHomepage(){
		document.getElementById('featured').style.display = "block";
		document.getElementById('library').style.display = "none";
		document.getElementById('fileNames').style.display = "none";
	}
	
	function showScenarios(){
		document.getElementById('fileNames').style.display = "block";
		readTextFile('database/Scenarios/ObjectList.txt');
	}
	
	function showUIs(){
		document.getElementById('fileNames').style.display = "block";
	}
	
	function showSurveyTemplates(){
		document.getElementById('fileNames').style.display = "block";
	}
	
	function showSurveyResults(){
		document.getElementById('fileNames').style.display = "block";
	}
	
	function readTextFile(filePath){
		var reader = new XMLHttpRequest();
		reader.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				console.log(reader.responseText);
			}
		};
        reader.open('get', filePath, true);
		reader.send();
	}

</script>

</head>
<body>

<!-- Menu options -->
<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<h1><a href="#">Hololens Loading System</a></h1>
		</div>
		<div id="menu">
			<ul>
				<li class="current_page_item"><a href="#" accesskey="1" title="" onclick="showHomepage()">Homepage</a></li>
				<li><a href="#" accesskey="2" title="" onclick="showLibrary()">Library</a></li>
			</ul>
		</div>
	</div>
</div>

<div id="featured">

	<p>
		Type some text (if you like):<br>
		<input type="text" name="textline" size="30">
	</p>
	<p>
		<h3>Please specify a file, or a set of files:</h3>
		<input type="file" id="datafile" size="40">
	</p>
	
	<div>
		<input type="submit" value="Send" onclick = "download()">
	</div>
	
</div>

<div id="library" style="display: none">
	</br>
	<div class="form-group">
		<div class=row>
			<div class="col-xs-2">
				<button id="viewScenarios" class="btn btn-primary" onClick="showScenarios()">view Scenario Library</button>
			</div>
			<div class="col-xs-2">
				<button id="viewUIs" class="btn btn-primary" onClick="showUIs()">view UI Library</button>
			</div>
			<div class="col-xs-2">
				<button id="viewSurveyTemplates" class="btn btn-primary" onClick="showSurveyTemplates()">view Survey Template Library</button>
			</div>
			<div class="col-xs-2">
				<button id="viewSurveyResults" class="btn btn-primary" onClick="showSurveyResults()">view Survey Results Library</button>
			</div>
		</div>
	</div>
	<div id='fileNames' style="display: none">
		<table  width="60%" id="tab" style="margin-left:200px;">
			<thead>
				<tr>
					<th>Clients</th>
				</tr>
			<thead>
			<tbody id="tablediv">
			</tbody>
		</table>
	</div>
</div>

</div>
