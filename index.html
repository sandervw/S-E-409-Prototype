	<p>
		<h3>Please specify a file, or a set of files:</h3>
		<input type="file" id="datafile" size="40">
	</p>
	<script> function download(){
    var g = document.getElementById("datafile");
    var bb = new Blob([g.getContext], {type: 'text/plain'});
 var a = document.createElement('a');
  a.download = 'hi';
  a.href = window.URL.createObjectURL(bb);
  a.textContent = 'Download ready';
    
    a.dataset.downloadurl = ['text/plain', a.download, a.href].join(':');
  a.draggable = true; // Don't really need, but good practice.
  a.classList.add('dragout');

  output.appendChild(a);

  a.onclick = function(e) {
    if ('disabled' in this.dataset) {
      return false;
    }
}
  
}
    
    </script>
	<div>
		<input type="submit" value="Send" onclick = "download()">
